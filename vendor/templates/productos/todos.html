{% extends 'base.html' %}
{% block content %}
<br>
    <div class="mb-3 descripcion text-center">
        <h2>{{titulo}}</h2>
    </div>
    
    <div class="row">
        <div class="col-12 col-md-4 offset-md-4">
            <h2>Categorias</h2>
            <select name="" id="categorias" onchange="filtrarCategoria()" class="form-select form-select-lg mb-3">
                <option value="0">Todos</option>
                {% for categ in categorias %}
                <option value="{{ categ.id }}">{{ categ.descripCategoria }}</option>
                {% endfor %}
            </select>
            <hr>
            <h2>Productos</h2>
            <select name="" id="productos"  class="form-select">
                <option value="0">Todos</option>
                {% for prod in productos %}
                <option value="{{ prod.id }}" data-categ="{{ prod.categoria__id }}">{{ prod.nombre }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
{% endblock %}
